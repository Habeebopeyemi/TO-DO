<div class="main">
  <h1>My To Do List</h1>
  <label for="addItemInput">What would you like to do today?</label>
  <input
    #newItem
    type="text"
    class="lg-text-input"
    placeholder="add an item"
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    id="addItemInput"
  />
  <div class="btn-container">
    <button class="btn-add" (click)="addItem(newItem.value)">Add</button>
    <button class="btn-primary" (click)="clearItem()">Clear</button>
  </div>
  <ul>
    <li *ngFor="let item of items">{{ item.description }}</li>
  </ul>
</div>
